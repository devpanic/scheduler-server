<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>일정 관리 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-purple-50 min-h-screen">
<header class="bg-purple-600 text-white p-4">
    <h1 class="text-2xl font-bold">일정 관리 서비스</h1>
</header>

<main class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4 text-purple-700 flex items-center">
            <i class="mr-2" data-feather="calendar"></i> 오늘의 일정
        </h2>
        <ul class="space-y-2">
            <li class="flex items-center" th:each="schedule : ${todaySchedules}">
                <i class="mr-2 text-purple-600" data-feather="clock"></i>
                <span th:text="${schedule.time + ' - ' + schedule.title}">09:00 AM - 팀 미팅</span>
            </li>
        </ul>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-purple-700">새 일정 추가</h2>
        <form class="space-y-4" method="post" th:action="@{/add-schedule}">
            <input class="w-full p-2 border border-purple-300 rounded" name="title" placeholder="일정 제목"
                   required type="text">
            <input class="w-full p-2 border border-purple-300 rounded" name="dateTime"
                   required type="datetime-local">
            <button class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700"
                    type="submit">
                일정 추가
            </button>
        </form>
    </div>
</main>

<script>
    feather.replace()
</script>
</body>
</html>
